<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no,email=no,address=no">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=8">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">


  <meta property="og:title" content="镝数图表-项目分享">
  <meta property="og:image:secure_url" content="./images/Dyicon.png">


  <link rel="stylesheet" href="./font-face.css?v=20220901">

</head>

<body>
  <main>
    <div class="title"></div>
    <!-- 顶部注册引流 -->
    <div class="box-header">
      <div class="header">
        <div class="header-logo"><a href="https://dycharts.com/appv2/#/pages/home/index"><img src="./images/logo1.svg"
              alt=""></a></div>
        <div class="header-text">人人可用的数据图表设计工具 <span class="experience">立即体验</span></div>
        <div id="header-close"><img src="./images/close-blue.svg" alt=""></div>
      </div>
    </div>
    <!-- 登录注册弹框 -->
    <div class="mask1">
      <div class="content">
        <div class="content-top">
          <h3>欢迎使用镝数图表</h3>
          <div id="close"><img src="./images/close-black.svg" alt=""></div>
        </div>
        <form>
          <div class="phone-input">
            <input type="text" id="phoneInput" name="phoneInput" placeholder="请输入手机号" >
          </div>
          <div class="errortip"></div>
          <div class="mask-code">
            <div class="form-group row sendCode">
              <input class="form-control" id="codeInput" name="codeInput" placeholder="短信验证码">
              <div class="sendCodeBtn sendCodeBtn-bindphone">获取验证码</div>
            </div>
            <div class="errortip"></div>
            <div class="img-code">
              <input type="text" placeholder="请输入验证码">
              <div class="img"></div>
              <div class="reload-img"></div>
            </div>
            <div class="errortip"></div>
          </div>
        </form>
        <div class="mask-btn getcode">获取验证码</div>
        <div class="mask-btn login">登录/注册</div>
        <div class="form-bottom">
          <p>登录即同意<a href="https://dycharts.com/vis/protocol.html"><span>用户协议</span></a></p>
        </div>
        <div class="empty-box"></div>
      </div>
    </div>

    <!-- 头部 -->
    <header>
      <a class="logo-href" href="https://dycharts.com">
        <img class="head-logo" src="" alt="logo">
      </a>
      <div class="util-box">
        <div class="util">
          <div class="images-box  bt" id="share">
            <img src="./images/share.svg" alt="">
            <div class="share-text">分享</div>
          </div>
          <img src="./images/line.svg " alt="">
          <div class="images-box tooltip" id="reduce">
            <img src="./images/reduce.svg " alt="">
          </div>

          <div id="scale-number">100%</div>
          <div class="images-box tooltip" id="add">
            <img src="./images/add.svg " alt="">
          </div>
          <img src="./images/line.svg " alt="">
          <div class="images-box tooltip bt" id="transverse">
            <img src="./images/transverse.svg" alt="">
          </div>
          <div class="images-box tooltip bt" id="portrait">
            <img src="./images/portrait.svg" alt="">
          </div>
          <div class="images-box tooltip bt" id="gridding">
            <span>1</span>
            <img src="./images/gridding.svg" alt="">
          </div>
          <img src="./images/line.svg " alt="" id="animationCycleLine" style="display: none;margin-left: 5px;">
          <div class="images-box tooltip bt" id="animationCycle">
            <img src="./images/animationCycle.svg" alt="">
          </div>
          <div class="images-box tooltip bt" id="animationCycleOpen">
            <img src="./images/animationCycle_open.svg" alt="">
          </div>
        </div>

        <button class="full-page"><img src="./images/into-full.svg" alt="full-page">全屏模式</button>
        <div class="dropdowns">
          <div class="drop-num">30%</div>
          <div class="drop-num">50%</div>
          <div class="drop-num">75%</div>
          <div class="drop-num">100%</div>
          <div class="drop-num">125%</div>
          <div class="drop-num">150%</div>
          <div class="drop-num">200%</div>
        </div>
        <div class="sharingWindow">
          <div class="sharingWindow-title">扫一扫分享给好友</div>
          <img src="./images/shut.svg" alt="" id="hideSharingWindow" class="hideSharingWindow">
          <div id="twoDimensionalCode" class="twoDimensionalCode"></div>
          <div class="sharingWindow-tips"> <span>链接分享</span> <span>（分享作品所用图表带有交互动效）</span></div>
          <input id="sharingURL" type="text" value="" style="visibility: hidden;position: fixed;left: 0;top: 0;" />
          <div class="sharingWindow-button">
            <input id="sharingURL-1" type="text" value="" disabled=“disabled” />
            <div id="clickCopy">复制</div>
          </div>
          <div class="copySucceeded">复制成功</div>


        </div>
        <div class="shadowMask" id="clickHideSharingWindow"></div>
      </div>
    </header>

    <!-- 内容部分 -->
    <article>
      <div class="util-box-full">
        <div class="util-small"></div>

        <div class="util">
          <div class="images-box tooltip" id="reduce-full">
            <img src="./images/reduce.svg " alt="">
          </div>

          <div id="scale-number-full">100%</div>
          <div class="images-box tooltip" id="add-full">
            <img src="./images/add.svg " alt="">
          </div>
          <img src="./images/line.svg " alt="">
          <div class="images-box tooltip" id="transverse-full">
            <img src="./images/transverse.svg" alt="">
          </div>
          <div class="images-box tooltip" id="portrait-full">
            <img src="./images/portrait.svg" alt="">
          </div>
          <img src="./images/line.svg " alt="">
          <div class="images-box tooltip" id="animationCycle-full">
            <img src="./images/animationCycle.svg" alt="">
          </div>
          <div class="images-box tooltip" id="animationCycleOpen-full">
            <img src="./images/animationCycle_open.svg" alt="">
          </div>
        </div>
        <div class="dropdowns">
          <div class="drop-num">30%</div>
          <div class="drop-num">50%</div>
          <div class="drop-num">75%</div>
          <div class="drop-num">100%</div>
          <div class="drop-num">125%</div>
          <div class="drop-num">150%</div>
          <div class="drop-num">200%</div>
        </div>
        <div class="u-gridding">
          <span>1</span>
        </div>
        <div class="out-full-page"></div>
      </div>

      <div class="swiper-container swiper-no-swiping">
        <div class="swiper-wrapper content-wrapper">
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>

    </article>
  </main>
  <div id="tooltip"></div>
  <!-- 移动端分享 -->
  <div class="url" id="target" style=" position: fixed;
  left: -999999px;"></div>

  <div class="mobileSharing">

    <div id="mobileSharing">
      <a id="copyBtn" ref="copyBtn" :data-clipboard-text="linkWord" data-clipboard-action="copy"
        data-clipboard-target="#target" @click="coppUrl" ref="copyBtn"
        style="width: 100%;height: 100%;position: absolute;"></a>
      <img src="./images/greatsharing.png" alt="">
    </div>
  </div>
  <!-- 弹窗 -->
  <div class="popWindow">
    <img src="./images/Fill.svg" alt="" srcset="">
    <div>链接复制成功</div>
  </div>
  <!-- 底部 -->
  <footer>
    <div class="project-description"></div>
    <p>该内容仅代表作者个人立场和观点，<a href="https://dycharts.com/appv2/#/pages/home/index" target="_blank">镝数图表</a>仅提供图表制作服务。详见<a
        href="https://dycharts.com/vis/protocol.html" target="_blank">免责声明</a></p>
  </footer>
  <!-- 缩略图控制 -->
  <div class="m-thumbs">
    <a class="bt-prev"></a>
    <a class="bt-next"></a>
    <div class="box">
      <ul>
      </ul>
    </div>
  </div>

  <!-- 背景音乐 模态框 -->
  <div class="m-shade">
    <div class="bg"></div>
    <div class="ct">
      <a class="close"></a>
      <h3>温馨提示</h3>
      <p>当前浏览器不支持音频自动播放，是否手动开启？</p>
      <div class="bt">
        <a class="start">开启</a>
        <a class="cancel">取消</a>
      </div>
    </div>
  </div>
  <!-- 网格视图 -->
  <div class="m-selectPage">
    <a class="exitSelect"></a>
    <div class="scrollY">
      <div class="hd">
        <h3>九月份工作手账副本九月份工作手账副本九月…</h3>
      </div>
      <ul>
        <!-- <li>
          <div class="waitSelectBox active">
          </div>
          <span>1</span>
        </li> -->
      </ul>
    </div>
  </div>
  <!-- loading -->
  <div class="m-loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
